<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Floppy Dog</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  touch-action: none;
  background: linear-gradient(#6ec6ff, #cfefff);
  font-family: sans-serif;
}

/* GAME WORLD */
#game {
  position: relative;
  width: 100vw;
  height: 100vh;
}

/* GROUND */
#ground {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 120px;
  background: linear-gradient(#6ab04c, #2d7d46);
}

/* DOG */
#dog {
  position: absolute;
  width: 80px;
  left: 50%;
  bottom: 120px;
  transform: translateX(-50%);
  user-select: none;
}

/* UI */
#hint {
  position: absolute;
  top: 10px;
  width: 100%;
  text-align: center;
  font-size: 16px;
  opacity: 0.8;
}
</style>
</head>

<body>
<div id="game">
  <div id="hint">Tap LEFT / RIGHT to move Â· Tap TOP to jump</div>
  <img id="dog" src="dog.png">
  <div id="ground"></div>
</div>

<script>
const dog = document.getElementById("dog");

let x = window.innerWidth / 2;
let y = window.innerHeight - 200;
let vy = 0;
let onGround = false;

const gravity = 1;
const jumpPower = 18;
const speed = 6;

function update() {
  vy += gravity;
  y += vy;

  const groundY = window.innerHeight - 120 - 80;
  if (y >= groundY) {
    y = groundY;
    vy = 0;
    onGround = true;
  }

  dog.style.left = x + "px";
  dog.style.top = y + "px";

  requestAnimationFrame(update);
}
update();

/* TOUCH CONTROLS */
document.addEventListener("touchstart", e => {
  const touchX = e.touches[0].clientX;
  const touchY = e.touches[0].clientY;

  if (touchY < window.innerHeight / 2 && onGround) {
    vy = -jumpPower;
    onGround = false;
  } else if (touchX < window.innerWidth / 2) {
    x -= speed * 10;
  } else {
    x += speed * 10;
  }
});

/* DESKTOP TEST */
document.addEventListener("keydown", e => {
  if (e.key === "ArrowLeft") x -= speed * 10;
  if (e.key === "ArrowRight") x += speed * 10;
  if (e.key === " " && onGround) {
    vy = -jumpPower;
    onGround = false;
  }
});
</script>
</body>
</html>
