<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Floppy Dog</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: #6ec6ff;
  touch-action: none;
}

canvas {
  display: block;
}
</style>
</head>

<body>
<canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// WORLD
const groundHeight = 120;
const gravity = 0.7;
const jumpPower = -15;
const moveSpeed = 5;

// PLAYER
const dogImg = new Image();
dogImg.src = "dog.png";

const player = {
  x: 100,
  y: 0,
  w: 60,
  h: 60,
  vx: 0,
  vy: 0,
  onGround: false
};

// CAMERA
let cameraX = 0;

// INPUT
let touching = false;

window.addEventListener("touchstart", () => {
  if (player.onGround) {
    player.vy = jumpPower;
    player.onGround = false;
  }
  touching = true;
});

window.addEventListener("touchend", () => {
  touching = false;
});

// DESKTOP SUPPORT
window.addEventListener("keydown", e => {
  if (e.code === "Space" && player.onGround) {
    player.vy = jumpPower;
    player.onGround = false;
  }
});

// GAME LOOP
function update() {
  // AUTO RUN (Mario-style)
  player.vx = moveSpeed;

  // PHYSICS
  player.vy += gravity;
  player.x += player.vx;
  player.y += player.vy;

  // GROUND COLLISION
  const groundY = canvas.height - groundHeight - player.h;
  if (player.y >= groundY) {
    player.y = groundY;
    player.vy = 0;
    player.onGround = true;
  }

  // CAMERA FOLLOW
  cameraX = player.x - canvas.width / 3;
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // SKY
  ctx.fillStyle = "#6ec6ff";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.save();
  ctx.translate(-cameraX, 0);

  // GROUND
  ctx.fillStyle = "#4caf50";
  ctx.fillRect(cameraX, canvas.height - groundHeight, canvas.width + 1000, groundHeight);

  // DOG
  ctx.drawImage(dogImg, player.x, player.y, player.w, player.h);

  ctx.restore();
}

function loop() {
  update();
  draw();
  requestAnimationFrame(loop);
}

loop();

// RESIZE
window.addEventListener("resize", () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>
</body>
</html>
