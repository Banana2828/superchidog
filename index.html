<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Super ChiDog</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #5c94fc;
    touch-action: manipulation;
  }
  canvas {
    display: block;
  }
</style>
</head>
<body>

<canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const gravity = 0.9;
const jumpPower = -16;
const speed = 5;
const groundHeight = 80;

let gameOver = false;

// PLAYER
const player = {
  x: 120,
  y: 0,
  w: 40,
  h: 40,
  vy: 0,
  onGround: false,
  rot: 0
};

// OBSTACLES (BALLS)
const obstacles = [];
function spawnObstacle() {
  obstacles.push({
    x: canvas.width + Math.random() * 300,
    y: canvas.height - groundHeight - 30,
    r: 20
  });
}
setInterval(spawnObstacle, 1800);

// INPUT
function jump() {
  if (player.onGround && !gameOver) {
    player.vy = jumpPower;
    player.onGround = false;
  }
}
window.addEventListener("touchstart", jump);
window.addEventListener("mousedown", jump);

// COLLISION
function hitCircle(px, py, pw, ph, cx, cy, cr) {
  const closestX = Math.max(px, Math.min(cx, px + pw));
  const closestY = Math.max(py, Math.min(cy, py + ph));
  const dx = cx - closestX;
  const dy = cy - closestY;
  return dx * dx + dy * dy < cr * cr;
}

// UPDATE
function update() {
  if (gameOver) return;

  player.vy += gravity;
  player.y += player.vy;
  player.onGround = false;

  const groundY = canvas.height - groundHeight - player.h;
  if (player.y >= groundY) {
    player.y = groundY;
    player.vy = 0;
    player.onGround = true;
  }

  // rotate while jumping
  if (!player.onGround) player.rot += 0.15;
  else player.rot = 0;

  obstacles.forEach(o => {
    o.x -= speed;

    if (
      hitCircle(
        player.x,
        player.y,
        player.w,
        player.h,
        o.x,
        o.y,
        o.r
      )
    ) {
      gameOver = true;
    }
  });

  // remove offscreen obstacles
  for (let i = obstacles.length - 1; i >= 0; i--) {
    if (obstacles[i].x + obstacles[i].r < 0) {
      obstacles.splice(i, 1);
    }
  }
}

// DRAW
function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // sky
  ctx.fillStyle = "#5c94fc";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // ground
  ctx.fillStyle = "#3cb043";
  ctx.fillRect(0, canvas.height - groundHeight, canvas.width, groundHeight);

  // obstacles
  ctx.fillStyle = "red";
  obstacles.forEach(o => {
    ctx.beginPath();
    ctx.arc(o.x, o.y, o.r, 0, Math.PI * 2);
    ctx.fill();
  });

  // dog
  ctx.save();
  ctx.translate(player.x + player.w / 2, player.y + player.h / 2);
  ctx.rotate(player.rot);
  ctx.fillStyle = "white";
  ctx.beginPath();
  ctx.arc(0, 0, player.w / 2, 0, Math.PI * 2);
  ctx.fill();
  ctx.restore();

  if (gameOver) {
    ctx.fillStyle = "black";
    ctx.font = "bold 40px Arial";
    ctx.textAlign = "center";
    ctx.fillText("GAME OVER", canvas.width / 2, canvas.height / 2);
    ctx.font = "20px Arial";
    ctx.fillText("Refresh to retry", canvas.width / 2, canvas.height / 2 + 40);
  }
}

// LOOP
function loop() {
  update();
  draw();
  requestAnimationFrame(loop);
}
loop();
</script>

</body>
</html>
