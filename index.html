<html>
<head>
<meta charset="UTF-8">

<style>
body {
  margin: 0;
  overflow: hidden;
  background: linear-gradient(#6ec6ff, #ccefff);
  touch-action: manipulation;
  font-family: Arial, sans-serif;
}

#game {
  position: relative;
  width: 100vw;
  height: 100vh;
}

#ground {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 80px;
  background: repeating-linear-gradient(
    90deg,
    #8b4513 0px,
    #8b4513 40px,
    #a0522d 40px,
    #a0522d 80px
  );
}

#dog {
  position: absolute;
  width: 60px;
  height: 60px;
  bottom: 80px;
  left: 50px;
  transition: transform 0.1s linear;
}

.item {
  position: absolute;
  width: 40px;
  height: 40px;
}

.bone { background: ü¶¥; }
.bomb { background: üí£; }
.health { background: ‚ù§Ô∏è; }

#ui {
  position: absolute;
  top: 10px;
  left: 10px;
  color: white;
  font-size: 18px;
  text-shadow: 1px 1px 2px black;
}
</style>
</head>

<body>
<div id="game">
  <div id="ui">
    ‚ù§Ô∏è <span id="health">10</span> |
    ü¶¥ Score: <span id="score">0</span>
  </div>

  <img id="dog" src="dog.png">
  <div id="ground"></div>
</div>

<script>
const dog = document.getElementById("dog");
const scoreEl = document.getElementById("score");
const healthEl = document.getElementById("health");

let x = 50;
let y = 80;
let vy = 0;
let gravity = 0.8;
let jumping = false;
let spin = 0;

let score = 0;
let health = 10;
let items = [];

function spawnItem() {
  const typeRand = Math.random();
  let type = "bone";
  if (typeRand > 0.8) type = "bomb";
  if (typeRand > 0.95) type = "health";

  const item = document.createElement("div");
  item.className = "item " + type;
  item.dataset.type = type;
  item.dataset.points = Math.floor(Math.random() * 20) + 1;
  item.style.left = innerWidth + "px";
  item.style.bottom = "120px";

  document.getElementById("game").appendChild(item);
  items.push(item);
}

setInterval(spawnItem, 2000);

function update() {
  vy -= gravity;
  y += vy;

  if (y <= 80) {
    y = 80;
    vy = 0;
    jumping = false;
  }

  if (jumping) {
    spin += 15;
    dog.style.transform = `rotate(${spin}deg)`;
  } else {
    dog.style.transform = "rotate(0deg)";
  }

  dog.style.left = x + "px";
  dog.style.bottom = y + "px";

  items.forEach((item, i) => {
    let ix = parseInt(item.style.left);
    item.style.left = ix - 4 + "px";

    const dx = ix - x;
    if (dx < 40 && dx > -40 && y < 120) {
      if (item.dataset.type === "bone") {
        score += parseInt(item.dataset.points);
      } else if (item.dataset.type === "bomb") {
        health--;
      } else if (item.dataset.type === "health") {
        health = Math.min(10, health + 1);
      }

      scoreEl.textContent = score;
      healthEl.textContent = health;
      item.remove();
      items.splice(i, 1);
    }

    if (ix < -50) {
      item.remove();
      items.splice(i, 1);
    }
  });

  if (health > 0) requestAnimationFrame(update);
}

update();

document.addEventListener("touchstart", e => {
  if (!jumping) {
    vy = 15;
    jumping = true;
  }
  x += 20;
});

document.addEventListener("click", () => {
  if (!jumping) {
    vy = 15;
    jumping = true;
  }
  x += 20;
});
</script>
</body>
</html>
